# IID Bad IP - Recent, standard

[SYNTAX]
FileParser = CSV

# CSV Options
[CSV]
Fields = ipv4,time,description1,description2
Delimiter = ","
QuoteChar = "
EscapeChar = \\
HeaderLine = false
DoubleQuote = false
QuoteStyle = Minimal

# SCHEMA Definition
[SCHEMA]
# PrimarySchemaConfiguration is the json file that describes the underlying schema for the document for Flexible Transform
PrimarySchemaConfiguration = resources/schemaDefinitions/iid.json
SiteSchemaConfiguration = resources/schemaDefinitions/iid-ipv4-recent.json